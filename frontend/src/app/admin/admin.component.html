<nr-page-action label="Back" icon="pi pi-arrow-left" (click)="back()"></nr-page-action>
<nr-page-action label="Save" icon="pi pi-check" color="success" (click)="saveAll()"></nr-page-action>

<p-table [value]="users" responsiveLayout="stack">
    <ng-template pTemplate="caption">
        <div class="table-caption">
            <span class="text">Users</span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>
                <p-dropdown [options]="roles" [(ngModel)]="user.userRole" [disabled]="isCurrentUser(user)"
                    optionLabel="label" optionValue="value">
                </p-dropdown>
            </td>
        </tr>
    </ng-template>
</p-table>

<p-toast></p-toast>
