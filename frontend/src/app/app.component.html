<div class="header">
  <h1>
    <a href="/">
      <span class="pi pi-star"></span>
      <span class="text">{{appName}} Kitchen</span>
      <span class="pi pi-star"></span>
    </a>
  </h1>
  <div class="user-profile">
    <button pButton class="p-button-info" (click)="op.toggle($event)" icon="pi pi-user"></button>
  </div>
  <p-progressBar [hidden]="!loading" [style]="{height: '0.25em'}" mode="indeterminate"></p-progressBar>
  <p-progressBar [hidden]="loading" [showValue]="false" [style]="{height: '0.25em'}" value="100"></p-progressBar>
</div>
<router-outlet></router-outlet>
<div class="keyboard-wrapper">
  <button pButton icon="pi pi-times" (click)="closeKeyboard()"></button>
  <div class="simple-keyboard"></div>
</div>
<label>
  <input type="checkbox" name="onScreenKeyboard" (ngModelChange)="onEnabledChange()"
    [(ngModel)]="keyboardService.enabled" />
  On Screen Keyboard
</label>

<p-overlayPanel #op>
  <ng-template pTemplate>
    <button *ngIf="loggedIn" pButton class="p-button-danger" (click)="signOut()" label="Logout" icon="pi pi-sign-out">
    </button>
    <button *ngIf="!loggedIn" pButton class="p-button-success" (click)="signIn()" label="Login" icon="pi pi-sign-in">
    </button>
  </ng-template>
</p-overlayPanel>

<p-confirmDialog key="appConfirm" header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
